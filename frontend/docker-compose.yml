services:
  frontend:
    build: .
    ports:
      - "3000:3039"
    environment:
      - NODE_ENV=development
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ai-stocks-network

networks:
  ai-stocks-network:
    external: true 